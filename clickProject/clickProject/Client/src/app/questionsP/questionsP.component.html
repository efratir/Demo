<div class="ui-inputgroup">
    <h3 style="margin-left: 30%">עדכון שאלון </h3>
  <button pButton type="button" routerLink="/" style="height: 30px;margin-left: 20%"><i class="fa fa-arrow-circle-right"
          aria-hidden="true"></i></button>   
</div>

 <br>
<div  style="margin-right: 30%">
 <h5 style="margin-right: 10%" >שם שאלון</h5>
<input dir="rtl" [(ngModel)]="currentQN">
</div>
<br>
<div>
<p-dataView [value]="currentQuestion"  [rows]="20" paginatorPosition="both" filterBy="brand"
[sortField]="sortField" [sortOrder]="sortOrder" dir="rtl">

<ng-template let-Question pTemplate="listItem">
        
  <div class="ui-g" style="padding: 0.2em;border-bottom: 1px solid #d9d9d9">        
        <div  class="ui-g-12 ui-md-8 car-details"> 
            <div  >    
                <label  >שאלה:  {{Question.contentsOfQuestion}} </label>
              <label style="padding-right: 30%">
                <button pButton type="button" icon="pi pi-search" (click)="selectQuestion($event,Question)" class="tableButton">עדכון</button>
                <button pButton type="button" icon="pi pi-search" class="fa fa-trash-o" (click)="deleteQuestion(Question.questionCode)" class="tableButton">מחיקה</button>
            </label>
            
            </div>
        </div> 
     
       
    </div>
</ng-template>
</p-dataView>
</div><br><br>
<button pButton type="button" routerLink="/question/{{currentQC}}" label="הוספת שאלה"  style="margin-right: 30%" ><i class="fa fa-plus-square"></i></button>

<br><br>
<p-dialog header="פרטי השאלה" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width:'40px'}"  (onAfterHide)="onDialogHide()">
    <div class="ui-g" *ngIf="selectedQuestion">
        <div dir="rtl">
            <label>טקסט</label>
              <div class="ui-inputgroup">     
                <span class="ui-inputgroup-addon"><i class="fa fa-question"></i></span>
                <input type="text" pInputText placeholder="טקסט" value="{{selectedQuestion.contentsOfQuestion}}" [(ngModel)]="selectedQuestion.contentsOfQuestion" >         
            </div>
            <label>תשובה נכונה</label>
              <div class="ui-inputgroup">  
                <span class="ui-inputgroup-addon"><i class="fa fa-check-square-o"></i></span>
                <input type="text" pInputText placeholder="תשובה נכונה"value="{{selectedQuestion.trueAnswer}}" [(ngModel)]="selectedQuestion.trueAnswer">         
            </div>
            <label>תשובה שגויה1</label>
              <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-close"></i></span>
                <input type="text" pInputText placeholder="תשובה שגויה1" value="{{selectedQuestion.falseAnswer1}}" [(ngModel)]="selectedQuestion.falseAnswer1">         
            </div>
            <label>תשובה שגויה2</label>
              <div class="ui-inputgroup">   
                <span class="ui-inputgroup-addon"><i class="fa fa-close"></i></span>
                <input type="text" pInputText placeholder="תשובה שגויה2 הוסף" value="{{selectedQuestion.falseAnswer2}}" [(ngModel)]="selectedQuestion.falseAnswer2">         
            </div>
            <label>תשובה שגויה3</label>
              <div class="ui-inputgroup">
                
                <span class="ui-inputgroup-addon"><i class="fa fa-close"></i></span>
                <input type="text" pInputText placeholder=" הוסף תשובה שגויה3" value="{{selectedQuestion.falseAnswer3}}" [(ngModel)]="selectedQuestion.falseAnswer3">         
            </div>
            <label>ניקוד לשאלה</label><br>
            <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">    <i class="fa fa-diamond"></i></span>
            <input type="number" min="1" [(ngModel)]="selectedQuestion.pointAnswer"><br></div>
    </div>
    </div>
    <button pButton type="button"  (click)="putQuestion(selectedQuestion)" style="margin:0;margin-right: 30%" label="עדכון" ></button>
    </p-dialog>
